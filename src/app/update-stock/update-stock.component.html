<h3>Update Stock</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="stock.name" name="name">
    </div>

    <div class="form-group">
      <label for="ceo">CEO</label>
      <input type="text" class="form-control" id="ceo" required [(ngModel)]="stock.ceo" name="ceo">
    </div>

    <div class="form-group">
        <label for="website">Website</label>
        <input type="text" class="form-control" id="website" required [(ngModel)]="stock.website" name="website">
    </div>

    <div class="form-group">
        <label for="turnover">Turn Over</label>
        <input type="text" class="form-control" id="turnover" required [(ngModel)]="stock.turnover" name="turnover">
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" required [(ngModel)]="stock.price" name="price">
    </div>

    <div class="form-group">
        <label for="stockexchange">Stock Exchange</label>
        <input type="text" class="form-control" id="stockexchange" required [(ngModel)]="stock.stockexchange" name="stockexchange">
     </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
